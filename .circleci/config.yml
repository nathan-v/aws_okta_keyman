dependencies: &dependencies
  name: install dependencies
  command: |
    python -m venv venv || virtualenv venv
    . venv/bin/activate
    pip install -U pip
    pip install -r requirements.txt
    pip install -r test_requirements.txt

tests: &tests
  name: run tests
  command: |
    . venv/bin/activate
    pytest --cov=aws_okta_keyman -v
    codecov

pycodestyle: &codechecks
    name: black
    command: |
      . venv/bin/activate
      pre-commit run --all-files

version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.10
      - test-3.9
      - test-3.8
      - test-3.7
      - test-3.6

jobs:
  test-3.6: &3x-template
    steps:
      - checkout
      - run: *dependencies
      - run: *tests
      - run: *codechecks
    docker:
      - image: cimg/python:3.6

  test-3.7:
    <<: *3x-template
    docker:
      - image: cimg/python:3.7

  test-3.8:
    <<: *3x-template
    docker:
      - image: cimg/python:3.8

  test-3.9:
    <<: *3x-template
    docker:
      - image: cimg/python:3.9

  test-3.10:
    <<: *3x-template
    docker:
      - image: cimg/python:3.10
